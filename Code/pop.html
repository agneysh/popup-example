<html>

<head>
    <meta charset="UTF-8">
    <title>Pop-up</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./main.js"></script>
</head>

<body>
    <div id="overlay" class="cover blur-in">
        <div class="content">
            <br><br><br>
            <center><span>
                    Everytime you enter page window will pop-up and background will be blurred to make people more
                    focused on the window.
                </span>
            </center>
        </div>
    </div>
    <div class="row pop-up">
        <div class="box small-6 large-centered">
            <a href="#" class="close-button">&#10006;</a>
            <h3>Pop-up</h3>
            <p>Please enter your email address</p>
            <form class="">
                <div class="box small-6 large-centered">
                    <input type="email" class="form-control" data-id="emailAddress">
                </div>
                <a id="button" class="button">Submit</a>
            </form>
        </div>
    </div>
</body>

</html>
